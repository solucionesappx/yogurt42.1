<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn-animation { transition: all 0.2s ease-in-out; }
        .btn-animation:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .input-focus-animation:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25); }
        .message-success { background-color: #d1fae5; border-color: #a7f3d0; color: #065f46; }
        .message-error { background-color: #fee2e2; border-color: #fca5a5; color: #991b1b; }
        .message-info { background-color: #e0f2fe; border-color: #93c5fd; color: #1e40af; }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto">
        <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-10 border border-gray-100">
            <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-3">Iniciar Sesión</h1>
            <p class="text-center text-gray-500 mb-8 max-w-sm mx-auto">Ingresa tus credenciales para acceder.</p>

            <!-- Navigation Buttons 
            <div class="flex justify-center space-x-4 mb-8">
                <button id="show-login-form-btn" class="btn-animation py-2 px-4 rounded-xl font-semibold bg-blue-600 text-white shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Iniciar Sesión</button>
                <button id="show-register-form-btn" class="btn-animation py-2 px-4 rounded-xl font-semibold bg-gray-200 text-gray-800 shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">Registrar Usuario</button>
            </div> -->

            <!-- Login Form Container -->
            <div id="login-section" class="form-container">
                <div class="bg-white p-8 rounded-xl w-full">
            <!--        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>   -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="login-username">
                            Nombre del Cliente
                        </label>
                        <input
                            type="text"
                            id="login-username"
                            class="input-focus-animation shadow appearance-none border rounded-lg w-full py-2.5 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Ej. Juan Perez"
                        >
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="login-password">
                            Clave
                        </label>
                        <input
                            type="password"
                            id="login-password"
                            class="input-focus-animation shadow appearance-none border rounded-lg w-full py-2.5 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Tu clave secreta"
                        >
                    </div>
                    <button
                        id="login-button"
                        class="btn-animation w-full flex items-center justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg text-base font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        Iniciar Sesión
                    </button>
                    <button 
                        id="show-register-form-btn"
                        class="btn-animation py-2 px-4 rounded-xl font-semibold bg-gray-200 text-gray-800 shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">Registrar Usuario
                    </button>
         
                </div>
            </div>

            <!-- Área para mostrar mensajes -->
            <div id="message-container" class="mt-8 text-center p-4 rounded-xl transition-all duration-300 ease-in-out hidden"></div>
        </div>
    </div>

    <script>
        // --- DATOS MOCK DE CLIENTES (para el login) ---
        const mockClientes = [
            { Cliente_ID: 1001, Cliente_Clave: 'clave123', Cliente_Nombre: 'Juan Perez', Cliente_Status: 'Activo', Cliente_Perfil: 'Admin' },
            { Cliente_ID: 1002, Cliente_Clave: 'pass456', Cliente_Nombre: 'Maria Lopez', Cliente_Status: 'Activo', Cliente_Perfil: 'Client' },
            { Cliente_ID: 1003, Cliente_Clave: 'secure789', Cliente_Nombre: 'Pedro Gomez', Cliente_Status: 'Activo', Cliente_Perfil: 'Client' },
        ];

        // Elementos del DOM
        const loginUsernameInput = document.getElementById('login-username');
        const loginPasswordInput = document.getElementById('login-password');
        const loginButton = document.getElementById('login-button');
        const showRegisterFormBtn = document.getElementById('show-register-form-btn');
        const messageContainer = document.getElementById('message-container');

        // Función para formatear la fecha y hora a dd/mm/aaaa hh:mm:ss
        function formatDateTime(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Meses son 0-indexados
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }

        // Función para mostrar mensajes
        function showMessage(message, type) {
            messageContainer.textContent = message;
            messageContainer.className = `mt-8 text-center p-4 rounded-xl transition-all duration-300 ease-in-out ${type === 'success' ? 'message-success' : (type === 'error' ? 'message-error' : 'message-info')}`;
            messageContainer.classList.remove('hidden');
            setTimeout(() => {
                messageContainer.classList.add('hidden');
            }, 3000); // Ocultar después de 3 segundos
        }

        // Lógica del Login
        loginButton.addEventListener('click', () => {
            const username = loginUsernameInput.value;
            const password = loginPasswordInput.value;

            const user = mockClientes.find(
                (c) => c.Cliente_Nombre === username && c.Cliente_Clave === password && c.Cliente_Status === 'Activo'
            );

            if (user) {
                // Guardar el usuario logueado en sessionStorage
                const loggedInUserWithTimestamp = {
                    ...user,
                    Cliente_Data_Reg: formatDateTime(new Date()) // Formatear fecha y hora del inicio de sesión
                };
                sessionStorage.setItem('loggedInUser', JSON.stringify(loggedInUserWithTimestamp));
                showMessage('¡Inicio de Sesión Exitoso! Redirigiendo...', 'success');
                // Redirigir a la página del catálogo
                window.location.href = 'catalog.html';
            } else {
                showMessage('Nombre de usuario o clave incorrectos, o usuario inactivo.', 'error');
            }
        });

        // Navegación al formulario de registro
        showRegisterFormBtn.addEventListener('click', () => {
            window.location.href = 'register.html';
        });
    </script>
</body>
</html>
