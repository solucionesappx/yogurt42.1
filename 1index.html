<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Usuario</title>
    <!-- Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo base con la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Pequeña animación para las transiciones de formulario */
        .form-container {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        /* Animaciones para botones e inputs */
        .btn-animation {
            transition: all 0.2s ease-in-out;
        }
        .btn-animation:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .input-focus-animation:focus {
            outline: none;
            border-color: #6366f1; /* Tailwind indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25); /* Tailwind indigo-500 with opacity */
        }
        /* Estilos para el modal */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999; /* Asegura que esté por encima de todo */
        }
        .modal-content {
            z-index: 1000; /* Asegura que el contenido esté por encima del overlay */
            transform: translateY(-20px); /* Para la animación de entrada */
            opacity: 0;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .modal-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Estilos para los detalles/summary (carpetas) */
        details {
            margin-bottom: 1.25rem; /* mb-5 */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            border-radius: 0.75rem; /* rounded-xl */
            background-color: #ffffff; /* bg-white */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow-sm */
            overflow: hidden; /* Para que los bordes redondeados se vean bien */
        }

        summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem; /* py-4 px-6 */
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* text-gray-900 */
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s ease-in-out;
            background-color: #f9fafb; /* bg-gray-50 */
            border-bottom: 1px solid transparent; /* Para la transición */
        }

        details[open] summary {
            background-color: #f3f4f6; /* bg-gray-100 */
            border-bottom-color: #e5e7eb; /* border-gray-200 */
        }

        summary::-webkit-details-marker {
            display: none; /* Oculta el marcador de flecha por defecto en Webkit */
        }

        summary::after {
            content: '▼'; /* Flecha hacia abajo */
            font-size: 0.8em;
            transition: transform 0.2s ease-in-out;
        }

        details[open] summary::after {
            content: '▲'; /* Flecha hacia arriba cuando está abierto */
            transform: rotate(0deg); /* No rotar, solo cambiar el símbolo */
        }

        .details-content {
            padding: 1.5rem; /* p-6 */
            background-color: #ffffff; /* bg-white */
        }

        /* Estilos para los mensajes de éxito/error */
        .message-success {
            background-color: #d1fae5; /* green-100 */
            border-color: #a7f3d0; /* green-300 */
            color: #065f46; /* green-800 */
        }
        .message-error {
            background-color: #fee2e2; /* red-100 */
            border-color: #fca5a5; /* red-300 */
            color: #991b1b; /* red-800 */
        }
        .message-info {
            background-color: #e0f2fe; /* blue-100 */
            border-color: #93c5fd; /* blue-300 */
            color: #1e40af; /* blue-800 */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto">
        <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-10 border border-gray-100">

            <button type="button" onclick="handleAcceptRegistration()" class="btn-animation w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-base font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Aceptar

    <script>
        // --- CONFIGURACIÓN ---
        // App Base Registro Datos RegistroData.gs
        // PEGA AQUÍ LA URL DE TU SCRIPT DE GOOGLE APPS SCRIPT DESPLEGADO
        // ¡IMPORTANTE! Reemplaza esta URL con la URL de tu Google Apps Script desplegado como aplicación web.
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyr4qsvZq8_yVs5MfnuVmfK1mpIM4b-kuw_Y7Cc9QHdtPJ9bE0vqqbucAsWRpZqjXWw/exec';

        // --- LÓGICA DE LA APLICACIÓN ---

        // Elementos del DOM del formulario de registro
        const newUserForm = document.getElementById('newUserForm');
        const registrationSection = document.getElementById('registration-section'); // Contenedor del formulario de registro
        const resultContainer = document.getElementById('result-container');
        const registrationModal = document.getElementById('registration-modal');
        const modalContentDetails = document.getElementById('modal-content-details');
        const mainTitle = document.getElementById('main-title');
        const mainSubtitle = document.getElementById('main-subtitle');

        // Elementos del DOM del selector de catálogo y carrito
        const productTypeSelect = document.getElementById('product-type-select');
        const hasSugarCheckbox = document.getElementById('has-sugar-checkbox');
        const flavorSelect = document.getElementById('flavor-select');
        const flavorInfo = document.getElementById('flavor-info');
        const quantityInput = document.getElementById('quantity-input');
        const addToCartButton = document.getElementById('add-to-cart-button');
        const cartMessageContainer = document.getElementById('cart-message-container');
        const cartTableBody = document.getElementById('cart-table-body');
        const cartTotalCostElement = document.getElementById('cart-total-cost');
        const cartTotalQuantityElement = document.getElementById('cart-total-quantity');

        // Elementos del DOM del formulario de login
        const loginSection = document.getElementById('login-section'); // Contenedor del formulario de login
        const loginUsernameInput = document.getElementById('login-username');
        const loginPasswordInput = document.getElementById('login-password');
        const loginButton = document.getElementById('login-button');

        // Botones de navegación
        const showRegisterFormBtn = document.getElementById('show-register-form-btn');
        const showLoginFormBtn = document.getElementById('show-login-form-btn');


        // Variables para el carrito
        let cartItems = []; // Array para almacenar los productos en el carrito

        // --- DATOS MOCK DE CLIENTES (para el login) ---
        const mockClientes = [
            { Cliente_ID: 1001, Cliente_Clave: 'clave123', Cliente_Nombre: 'Juan Perez', Cliente_Status: 'Activo', Cliente_Perfil: 'Admin' },
            { Cliente_ID: 1002, Cliente_Clave: 'pass456', Cliente_Nombre: 'Maria Lopez', Cliente_Status: 'Activo', Cliente_Perfil: 'Client' },
            { Cliente_ID: 1003, Cliente_Clave: 'secure789', Cliente_Nombre: 'Pedro Gomez', Cliente_Status: 'Activo', Cliente_Perfil: 'Client' },
        ];

        // --- LÓGICA DEL CATÁLOGO DE PRODUCTOS ---
        // Define tipos de productos base y sus costos
        const baseProductTypes = [
            { name: 'Yogurt Batido', sizes: ['7 Oz', '23 Oz', '20 L'], baseCost: { '7 Oz': 2, '23 Oz': 5, '20 L': 35 }, moneda: 'USD', tienda: 'Tienda A' },
            { name: 'Yogurt Griego s/Frutas', sizes: ['7 Oz', '23 Oz', '20 Kg'], baseCost: { '7 Oz': 3, '23 Oz': 7, '20 Kg': 40 }, moneda: 'USD', tienda: 'Tienda A' },
            { name: 'Yogurt Griego c/Frutas', sizes: ['7 Oz', '23 Oz'], baseCost: { '7 Oz': 3.5, '23 Oz': 8 }, moneda: 'USD', tienda: 'Tienda A' },
            { name: 'Yogurt Líquido', sizes: ['900 ml'], baseCost: { '900 ml': 4 }, moneda: 'USD', tienda: 'Tienda A' },
        ];

        // Define todos los sabores disponibles
        const allFlavors = [
            'Fresa', 'Mora', 'Piña', 'Parchita', 'Ciruela', 'Guanábana', 'Durazno', 'Dulce', 'Natural', 'Otro'
        ];

        // Función para generar el catálogo completo de productos con sus variantes
        const generateProductCatalog = () => {
            let id = 101; // ID inicial para los productos del catálogo
            const catalog = [];

            baseProductTypes.forEach(productType => {
                productType.sizes.forEach(size => {
                    let applicableFlavors = allFlavors;
                    if (productType.name === 'Yogurt Griego s/Frutas') {
                        applicableFlavors = ['Natural'];
                    }

                    const sugarOptions = [true, false];

                    sugarOptions.forEach(hasSugar => {
                        applicableFlavors.forEach(flavor => {
                            const description = `${productType.name} ${size}`;
                            const presentation = `${hasSugar ? 'C/Azúcar' : 'S/Azúcar'}, Sabor: ${flavor}`;
                            const cost = productType.baseCost[size];

                            catalog.push({
                                Plan_Cat_ID: id++,
                                Plan_Cat_Descripción: description,
                                Plan_Cat_Presentación: presentation,
                                Plan_Cat_Costo: cost,
                                Plan_Cat_Moneda: productType.moneda,
                                Plan_Cat_Tienda: "Y42X" // Se define Plan_Cat_Tienda como "Y42X"
                            });
                        });
                    });
                });
            });
            return catalog;
        };

        const mockPlanesCat = generateProductCatalog(); // Genera el catálogo una vez

        // Función para poblar el dropdown de Tipo de Producto
        function populateProductTypes() {
            const uniqueBaseDescriptions = [...new Set(mockPlanesCat.map(p => p.Plan_Cat_Descripción))];
            productTypeSelect.innerHTML = '<option value="">Selecciona un tipo de producto</option>';
            uniqueBaseDescriptions.forEach(desc => {
                const option = document.createElement('option');
                option.value = desc;
                option.textContent = desc;
                productTypeSelect.appendChild(option);
            });
        }

        // Función para poblar el dropdown de Sabor basado en el tipo de producto seleccionado
        function populateFlavors() {
            const selectedBaseProductDescription = productTypeSelect.value;
            flavorSelect.innerHTML = '<option value="">Selecciona un sabor</option>';
            flavorSelect.disabled = true; // Deshabilitar por defecto
            flavorInfo.classList.add('hidden'); // Ocultar mensaje de sabor automático por defecto

            if (!selectedBaseProductDescription) {
                return;
            }

            // Si es "Yogurt Griego Natural", el sabor es siempre "Natural"
            if (selectedBaseProductDescription.includes('Yogurt Griego s/Frutas')) {
                const option = document.createElement('option');
                option.value = 'Natural';
                option.textContent = 'Natural';
                flavorSelect.appendChild(option);
                flavorSelect.value = 'Natural'; // Seleccionar automáticamente
                flavorInfo.classList.remove('hidden'); // Mostrar mensaje
            } else {
                flavorInfo.classList.add('hidden'); // Asegurarse de que esté oculto
                const relevantProducts = mockPlanesCat.filter(p =>
                    p.Plan_Cat_Descripción === selectedBaseProductDescription
                );

                const flavors = new Set();
                relevantProducts.forEach(p => {
                    const match = p.Plan_Cat_Presentación.match(/Sabor: (.*)/);
                    if (match && match[1]) {
                        flavors.add(match[1]);
                    }
                });

                Array.from(flavors).sort().forEach(flavor => { // Ordenar sabores alfabéticamente
                    const option = document.createElement('option');
                    option.value = flavor;
                    option.textContent = flavor;
                    flavorSelect.appendChild(option);
                });
                flavorSelect.disabled = false; // Habilitar si hay sabores para seleccionar
            }
        }

        // Función para mostrar mensajes en el contenedor del carrito
        function showCartMessage(message, type) {
            cartMessageContainer.textContent = message;
            cartMessageContainer.className = `mt-4 text-center p-3 rounded-lg border shadow-sm ${type === 'success' ? 'message-success' : (type === 'error' ? 'message-error' : 'message-info')}`;
            cartMessageContainer.classList.remove('hidden');
            setTimeout(() => {
                cartMessageContainer.classList.add('hidden');
            }, 1500); // Ocultar después de 1.5 segundos
        }

        // Función para añadir un producto al carrito
        function addProductToCart() {
            const selectedProductType = productTypeSelect.value;
            const selectedHasSugar = hasSugarCheckbox.checked;
            let selectedFlavor = flavorSelect.value;
            const quantity = parseInt(quantityInput.value); // Obtener la cantidad

            if (!selectedProductType) {
                showCartMessage('Por favor, selecciona un tipo de producto.', 'error');
                return;
            }

            if (selectedProductType.includes('Yogurt Griego Natural')) {
                selectedFlavor = 'Natural';
            } else if (!selectedFlavor) {
                showCartMessage('Por favor, selecciona un sabor.', 'error');
                return;
            }

            if (isNaN(quantity) || quantity <= 0) {
                showCartMessage('La cantidad debe ser un número mayor que cero.', 'error');
                return;
            }

            const targetPresentation = `${selectedHasSugar ? 'C/Azúcar' : 'S/Azúcar'}, Sabor: ${selectedFlavor}`;

            const foundProduct = mockPlanesCat.find(p =>
                p.Plan_Cat_Descripción === selectedProductType &&
                p.Plan_Cat_Presentación === targetPresentation
            );

            if (foundProduct) {
                // Crear un objeto simplificado para el carrito
                const cartItem = {
                    // Order_Pos_ID se asignará al renderizar para mantener la secuencia
                    Tipo: foundProduct.Plan_Cat_Descripción,
                    Presentacion: foundProduct.Plan_Cat_Presentación,
                    Costo: foundProduct.Plan_Cat_Costo,
                    Moneda: foundProduct.Moneda, // Asegúrate de que la moneda esté incluida
                    Cantidad: quantity // Añadir la cantidad
                };
                cartItems.push(cartItem);
                renderCartTable(); // Actualizar la tabla del carrito
                showCartMessage('Producto añadido al carrito.', 'success');

                // Limpiar selectores después de añadir
                productTypeSelect.value = '';
                hasSugarCheckbox.checked = false;
                quantityInput.value = '1'; // Restablecer cantidad a 1
                populateFlavors(); // Repoblar y deshabilitar el selector de sabor
            } else {
                showCartMessage('La combinación de producto y sabor no existe en el catálogo.', 'error');
            }
        }

        // Función para eliminar un producto del carrito
        function removeProductFromCart(posIdToRemove) {
            // Filtra el elemento a eliminar
            cartItems = cartItems.filter(item => item.Order_Pos_ID !== posIdToRemove);

            // Reajusta los Order_Pos_ID para que sean correlativos
            cartItems.forEach((item, index) => {
                item.Order_Pos_ID = index + 1;
            });

            renderCartTable(); // Actualizar la tabla del carrito
            showCartMessage('Producto eliminado del carrito.', 'info');
        }

        // Función para renderizar la tabla del carrito
        function renderCartTable() {
            cartTableBody.innerHTML = ''; // Limpiar contenido existente
            let totalCost = 0;
            let totalQuantity = 0; // Variable para el total de cantidades

            if (cartItems.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" class="py-3 px-4 text-center text-xs text-gray-500 italic">El carrito está vacío.</td>`;
                cartTableBody.appendChild(row);
            } else {
                cartItems.forEach((item, index) => {
                    // Asigna el Order_Pos_ID basado en el índice actual para mantener la secuencia
                    item.Order_Pos_ID = index + 1;

                    const row = document.createElement('tr');
                    row.className = `${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'} border-b border-gray-200 last:border-b-0`;
                    row.innerHTML = `
                        <td class="py-2 px-3 text-xs text-gray-700">${item.Order_Pos_ID}</td>
                        <td class="py-2 px-3 text-xs text-gray-700">${item.Tipo}<br><span class="text-xs text-gray-500">${item.Presentacion}</span></td>
                        <td class="py-2 px-3 text-right text-xs text-gray-700">${item.Cantidad}</td>
                        <td class="py-2 px-3 text-right text-xs text-gray-700">${item.Costo.toFixed(2)}</td>
                        <td class="py-2 px-3 text-center">
                            <button type="button" onclick="removeProductFromCart(${item.Order_Pos_ID})" class="text-red-500 hover:text-red-700 transition duration-200 ml-auto shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </td>
                    `;
                    cartTableBody.appendChild(row);
                    totalCost += item.Costo * item.Cantidad; // Multiplicar por la cantidad
                    totalQuantity += item.Cantidad; // Sumar la cantidad
                });
            }
            cartTotalCostElement.textContent = `${totalCost.toFixed(2)} USD`;
            cartTotalQuantityElement.textContent = totalQuantity; // Mostrar el total de cantidades
        }


        // Event Listeners para el selector de catálogo y el botón de añadir al carrito
        productTypeSelect.addEventListener('change', populateFlavors);
        addToCartButton.addEventListener('click', addProductToCart);

        // --- FUNCIONES EXISTENTES DEL FORMULARIO DE REGISTRO ---

        // Función para generar un UUID (ID único de cliente)
        function generateUUID() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Función para generar una contraseña aleatoria
        function generateRandomPassword(length = 6) {
            const charset = "abcefghijkmnoqrstuvwxyzABCEFGHIJKLMNQRSTUVWXYZ23456789";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            return password;
        }

        // Manejador del formulario de registro
        newUserForm.addEventListener('submit', e => {
            e.preventDefault(); // Previene el envío de formulario por defecto
            const submitButton = newUserForm.querySelector('button[type="submit"]');
            setLoading(submitButton, 'Registrando...'); // Muestra el estado de carga en el botón

            const formData = new FormData(newUserForm);
            const formDataObj = Object.fromEntries(formData.entries());

            // Generar la contraseña automáticamente y asignarla
            formDataObj.clave = generateRandomPassword();
            // Generar el ID de cliente
            formDataObj.cliente_id = generateUUID();

            // --- Lógica para incluir los productos seleccionados del carrito ---
            if (cartItems.length > 0) {
                // Asegúrate de que los datos del carrito se serialicen correctamente si tu Google Apps Script lo espera como JSON string
                formDataObj.productos_seleccionados_carrito = JSON.stringify(cartItems);
            } else {
                formDataObj.productos_seleccionados_carrito = JSON.stringify([]); // Enviar un array JSON vacío si no hay productos
            }

            // --- INICIO: Código provisional para ver el JSON en consola ---
            console.log("Contenido del array JSON de productos seleccionados:", formDataObj.productos_seleccionados_carrito);
            // --- FIN: Código provisional ---


            // Envía TODOS los datos (originales + adicionales + productos_seleccionados_carrito) al Google Apps Script
            fetch(scriptURL, { method: 'POST', body: JSON.stringify(formDataObj) })
                .then(response => response.json()) // Parsea la respuesta JSON
                .then(responseData => {
                    console.log('Success:', responseData);
                    if (responseData.status === 'success') {
                        // Si el registro fue exitoso, muestra el modal de éxito
                        showRegistrationSuccessModal(formDataObj, formDataObj.cliente_id);
                    } else {
                        // Si hubo un error en el registro (según la respuesta del GAS)
                         showResult(`
                            <h3 class="text-xl font-bold text-red-700 mb-2">Error en el Registro</h3>
                            <p class="text-gray-700 mt-2">${responseData.message || 'No se pudo completar el registro. Inténtalo de nuevo.'}</p>
                        `, 'error');
                    }
                })
                .catch(error => {
                    // Captura errores de red o del fetch
                    console.error('Error!', error.message);
                    showResult(`
                        <h3 class="text-xl font-bold text-red-700 mb-2">Error en la Conexión</h3>
                        <p class="text-gray-700 mt-2">Ocurrió un problema al conectar con el servidor. Inténtalo de nuevo más tarde o contacta soporte.</p>
                    `, 'error');
                })
                .finally(() => {
                    // Siempre restablece el botón a su estado original
                    resetButton(submitButton, 'Registrarme');
                });
        });

        // Función para mostrar el modal de registro con los datos
        function showRegistrationSuccessModal(formData, clienteId) {
            let productsHtml = '';
            let totalCartCost = 0;
            let totalCartQuantity = 0; // Variable para el total de cantidades en el modal

            // Parsear el JSON de productos si viene como string
            const productosCarrito = JSON.parse(formData.productos_seleccionados_carrito || '[]');

            if (productosCarrito.length > 0) {
                productsHtml = '<h4 class="font-semibold mt-4 mb-2">Productos Seleccionados:</h4><ul class="list-disc pl-5 space-y-1 text-xs">';
                productosCarrito.forEach(item => {
                    productsHtml += `<li>${item.Tipo} - ${item.Presentacion} (x${item.Cantidad}) - ${item.Costo.toFixed(2)} USD</li>`;
                    totalCartCost += item.Costo * item.Cantidad; // Multiplicar por la cantidad
                    totalCartQuantity += item.Cantidad; // Sumar la cantidad
                });
                productsHtml += `</ul><p class="font-bold text-right text-xs mt-2">Total Cantidad: ${totalCartQuantity} | Total Costo: ${totalCartCost.toFixed(2)} USD</p>`;
            } else {
                productsHtml = '<p class="text-xs italic mt-4">No se seleccionaron productos del catálogo.</p>';
            }

            // Usar showMessageModal para el título y mensaje principal del modal
            showMessageModal('¡Registro Exitoso!', 'Tus datos han sido guardados correctamente:', 'success');

            // Luego, poblar los detalles específicos del registro en modalContentDetails
            modalContentDetails.innerHTML = `
                <p class="text-xs"><strong>Nombre:</strong> ${formData.nombre}</p>
                <p class="text-xs"><strong>Correo:</strong> ${formData.correo}</p>
                <p class="text-xs"><strong>Clave:</strong> ${formData.clave}</p>
                <p class="text-xs"><strong>ID Cliente:</strong> ${clienteId}</p>
                ${productsHtml}
                <!-- Los datos adicionales no se muestran aquí según la solicitud del usuario -->
                <!-- Si deseas que el ID Cliente tenga una fuente monoespaciada (como un código), usa esta línea en su lugar: -->
                <!-- <p><strong>ID Cliente:</strong> <span class="font-mono">${clienteId}</span></p> -->
            `;
            // El resto de la lógica de mostrar/animar el modal ya está en showMessageModal
            registrationModal.classList.remove('hidden'); // Muestra el overlay del modal
            setTimeout(() => {
                registrationModal.querySelector('.modal-content').classList.add('show'); // Añade la clase para la animación de entrada
            }, 10); // Pequeño retraso para asegurar que la transición CSS se aplique
        }

        // Función para manejar el clic en el botón "Aceptar" del modal
        function handleAcceptRegistration() {
            registrationModal.querySelector('.modal-content').classList.remove('show'); // Remueve la clase para la animación de salida
            setTimeout(() => {
                registrationModal.classList.add('hidden'); // Oculta el overlay del modal
                newUserForm.reset(); // Limpia el formulario después del éxito
                resultContainer.innerHTML = ''; // Limpia cualquier mensaje de resultado
                resultContainer.className = 'mt-8 text-center p-4 rounded-xl transition-all duration-300 ease-in-out'; // Restablece las clases de color del contenedor de resultados
                cartItems = []; // Limpiar el carrito después de un registro exitoso
                renderCartTable(); // Renderizar la tabla del carrito vacía
            }, 300); // Espera a que termine la animación de salida antes de ocultar completamente
        }

        // Funciones de utilidad para la UI (mostrar carga, restablecer botón, mostrar resultados)
        function setLoading(button, text) {
            button.disabled = true; // Deshabilita el botón
            button.classList.add('opacity-75', 'cursor-not-allowed'); // Cambia el estilo para indicar que está deshabilitado
            button.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                ${text}
            `; // Muestra un spinner y el texto de carga
        }

        function resetButton(button, text) {
            button.disabled = false; // Habilita el botón
            button.classList.remove('opacity-75', 'cursor-not-allowed'); // Restablece el estilo
            button.innerHTML = text; // Restablece el texto original del botón
        }

        function showResult(htmlContent, type) {
            resultContainer.innerHTML = htmlContent; // Inserta el contenido HTML en el contenedor de resultados
            // Aplica clases de estilo según el tipo de mensaje (éxito o error)
            if (type === 'success') {
                resultContainer.classList.add('bg-green-100', 'border-green-300', 'text-green-800', 'shadow-md');
                resultContainer.classList.remove('bg-red-100', 'border-red-300', 'text-red-800');
            } else {
                resultContainer.classList.add('bg-red-100', 'border-red-300', 'text-red-800', 'shadow-md');
                resultContainer.classList.remove('bg-green-100', 'border-green-300', 'text-green-800');
            }
        }

        // Función para mostrar un modal de mensaje
        function showMessageModal(title, message, type) {
            const modal = document.getElementById('registration-modal'); // Reutilizando el modal de registro
            const modalTitleElement = modal.querySelector('#modal-title');
            const modalMessageElement = modal.querySelector('#modal-message');
            const modalContent = modal.querySelector('.modal-content');

            if (modalTitleElement) {
                modalTitleElement.textContent = title;
                // Ajustar color del título según el tipo de mensaje
                modalTitleElement.classList.remove('text-green-700', 'text-red-700', 'text-blue-700');
                if (type === 'success') {
                    modalTitleElement.classList.add('text-green-700');
                } else if (type === 'error') {
                    modalTitleElement.classList.add('text-red-700');
                } else if (type === 'info') {
                    modalTitleElement.classList.add('text-blue-700');
                }
            }
            if (modalMessageElement) {
                modalMessageElement.textContent = message;
                // Ajustar color del mensaje según el tipo de mensaje
                modalMessageElement.classList.remove('text-gray-700'); // Quitar color por defecto
                if (type === 'success') {
                    modalMessageElement.classList.add('text-green-800');
                } else if (type === 'error') {
                    modalMessageElement.classList.add('text-red-800');
                } else if (type === 'info') {
                    modalMessageElement.classList.add('text-blue-800');
                } else {
                    modalMessageElement.classList.add('text-gray-700'); // Default
                }
            }


            // Aplicar clases de estilo al contenido del modal (fondo)
            modalContent.classList.remove('bg-green-100', 'bg-red-100', 'bg-blue-100', 'bg-white');
            if (type === 'success') {
                modalContent.classList.add('bg-green-100');
            } else if (type === 'error') {
                modalContent.classList.add('bg-red-100');
            } else if (type === 'info') {
                modalContent.classList.add('bg-blue-100');
            } else {
                modalContent.classList.add('bg-white'); // Default
            }

            modal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.add('show');
                modalContent.classList.remove('scale-95', 'opacity-0');
            }, 10); // Pequeño retraso para la transición
        }

        // Función para cerrar el modal de mensaje (reutilizando la lógica existente)
        window.closeMessageModal = function() {
            const modal = document.getElementById('registration-modal');
            const modalContent = modal.querySelector('.modal-content');
            modalContent.classList.remove('show');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Coincide con la duración de la transición
        };


        // --- Lógica del Login ---
        function handleLogin() {
            const username = loginUsernameInput.value; // Ahora es el nombre del cliente
            const password = loginPasswordInput.value;

            const user = mockClientes.find(
                (c) => c.Cliente_Nombre === username && c.Cliente_Clave === password
            );

            if (user) {
                showMessageModal('¡Inicio de Sesión Exitoso!', `Bienvenido, ${user.Cliente_Nombre} (${user.Cliente_Perfil}).`, 'success');
                // Limpiar campos de login
                loginUsernameInput.value = '';
                loginPasswordInput.value = '';
                // Aquí podrías redirigir al usuario o mostrar otra interfaz
            } else {
                showMessageModal('Error de Inicio de Sesión', 'Credenciales inválidas. Por favor, verifica tu Nombre de Cliente y clave.', 'error');
            }
        }

        // Event listener para el botón de login
        loginButton.addEventListener('click', handleLogin);

        // --- Funciones para cambiar entre formularios ---
        function showRegistrationForm() {
            registrationSection.classList.remove('hidden');
            loginSection.classList.add('hidden');
            showRegisterFormBtn.classList.remove('bg-gray-200', 'text-gray-800');
            showRegisterFormBtn.classList.add('bg-indigo-600', 'text-white');
            showLoginFormBtn.classList.remove('bg-blue-600', 'text-white');
            showLoginFormBtn.classList.add('bg-gray-200', 'text-gray-800');
            mainTitle.textContent = 'Registrar Nuevo Usuario';
            mainSubtitle.textContent = 'Completa el formulario para crear una nueva cuenta.';
            resultContainer.classList.add('hidden'); // Ocultar mensajes de resultado al cambiar de form
        }

        function showLoginForm() {
            loginSection.classList.remove('hidden');
            registrationSection.classList.add('hidden');
            showLoginFormBtn.classList.remove('bg-gray-200', 'text-gray-800');
            showLoginFormBtn.classList.add('bg-blue-600', 'text-white');
            showRegisterFormBtn.classList.remove('bg-indigo-600', 'text-white');
            showRegisterFormBtn.classList.add('bg-gray-200', 'text-gray-800');
            mainTitle.textContent = 'Iniciar Sesión';
            mainSubtitle.textContent = 'Ingresa tus credenciales para acceder.';
            resultContainer.classList.add('hidden'); // Ocultar mensajes de resultado al cambiar de form
        }

        // Event listeners para los botones de navegación
        showRegisterFormBtn.addEventListener('click', showRegistrationForm);
        showLoginFormBtn.addEventListener('click', showLoginForm);

        // Inicializar el selector de productos y renderizar el carrito inicial cuando la página cargue
        document.addEventListener('DOMContentLoaded', () => {
            populateProductTypes();
            populateFlavors(); // También poblar sabores inicialmente (estará deshabilitado)
            renderCartTable(); // Renderizar la tabla del carrito vacía al inicio
            showLoginForm(); // Mostrar el formulario de login por defecto al cargar
        });
    </script>
